{% extends 'base.html' %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
    <h1>Edit a Comment</h1>
    <br>
    <form method="post">
        <label>Comment:</label>
        <br>
        <textarea name="message" rows="10" cols="100" required>{{ message }}</textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
