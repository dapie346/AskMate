{% extends 'base.html' %}
{% block title %}Edit Answer{% endblock %}
{% block content %}
    <h1>Edit an Answer</h1>
    <br>
    <form method="post" enctype="multipart/form-data">
        <label>Message:</label>
        <br>
        <textarea name="message" rows="10" cols="100" required>{{ message }}</textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
