{% extends 'base.html' %}
{% block title %}Post answer{% endblock %}
{% block content %}
    <h1>Add Comment</h1>
    <br>
        <form method="post">
        <label>Username:</label>
        <br>
        <input type="text" name="user" size="20">
        <br><br>
        <label>Your comment:</label>
        <br>
        <textarea name="message" rows="10" cols="100" required></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
